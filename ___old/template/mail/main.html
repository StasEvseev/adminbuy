<div class="panel panel-default top-bar">
    <div class="panel-heading">
        <top-panel breadcrumbs="breadcrumbs">
            <div class="col-md-9">
                <button class="btn btn-danger btn-sm" ng-click="checkPost($event)" data-loading-text="Идет проверка...">Проверить почту</button>
            </div>

            <div class="col-md-3">
                <search-field
                        placeholder="Поиск"
                        clbkclick="reload"></search-field>
            </div>
        </top-panel>
    </div>
</div>
<div ng-show="is_error" class="alert alert-danger" role="alert">
    <strong>Ошибка!</strong> Не удалось проверить почту. Проверьте правильно заполнения полей email у поставщиков.
</div>
<table-remote resource="resource" class="table table-bordered table-striped my-table" handlerclkrow="setSelected"
              load="rel" filter-field="title">
    <row r-repeat="item in $data" style="cursor: pointer" ng-class="{'unhandling': !item.is_handling}">
        <column data-title="'Дата и время'">
                <span><span>{{item.date | date:'d MMM y, HH:mm:ss'}} </span><span ng-show="!item.is_handling" class="label label-warning">Новое</span></span>
        </column>
        <column data-title="'Заголовок'">
                <span>{{item.title}}</span>
        </column>
        <column data-title="'Поставщик'">
                <span>{{item.provider_name}}</span>
        </column>
        <column data-title="'Почтовый ящик'">
                <span>{{item.from}}</span>
        </column>
    </row>
</table-remote>
