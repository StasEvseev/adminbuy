<div class="panel panel-default top-bar">
    <div class="panel-heading">
        <top-panel breadcrumbs="breadcrumbs">
            <div class="col-md-9">
                <div class="btn-group">
                    {% if can_create %}
                    <button type="button" class="btn-crt btn btn-danger btn-sm" ng-click="create()">
                        Создать
                    </button>
                    {% endif %}
                </div>
            </div>
            {% if can_search %}
                <div class="col-md-3">
                    <search-field
                            placeholder="Поиск"
                            clbkclick="reload"></search-field>
                </div>
            {% endif %}
        </top-panel>
    </div>
</div>
<table-remote-br resource="resource" class="table table-bordered table-striped my-table" handlerclkrow="select" load="rel">
    <row r-repeat="item in $data" style="cursor: pointer">
        {% for c, name in list_columns %}
            <column data-title="'{{ c }}'"><span>[[item.{{ name }}]]</span></column>
        {% endfor %}
    </row>
</table-remote-br>
