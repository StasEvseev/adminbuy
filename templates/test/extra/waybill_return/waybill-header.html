<span>
    <button class="btn-extra-1" ng-class="{'btn btn-danger btn-sm': !editMode, 'btn-default btn btn-sm': editMode}"
            ng-click="extra_flds.btn_click(2)" ng-show="extra_flds.btn_1_show">Начать формирование</button>
    <button class="btn-extra-2" ng-class="{'btn btn-danger btn-sm': !editMode, 'btn-default btn btn-sm': editMode}"
            ng-click="extra_flds.btn_click(3)" ng-show="extra_flds.btn_2_show">Отправить получателю</button>
    <button class="btn-extra-3" ng-class="{'btn btn-danger btn-sm': !editMode, 'btn-default btn btn-sm': editMode}"
            ng-click="extra_flds.btn_click(4)" ng-show="extra_flds.btn_3_show">Подтвердить доставку</button>
    <button class="btn-extra-4" ng-class="{'btn btn-danger btn-sm': !editMode, 'btn-default btn btn-sm': editMode}"
            ng-click="extra_flds.btn_click(5)" ng-show="extra_flds.btn_4_show">Отправить обратно</button>
    <button class="btn-extra-5" ng-class="{'btn btn-danger btn-sm': !editMode, 'btn-default btn btn-sm': editMode}"
            ng-click="extra_flds.btn_click(6)" ng-show="extra_flds.btn_5_show">Завершить</button>
    <button class="btn-extra-6 btn-default btn btn-sm" ng-click="extra_flds.btn_click(1)" ng-show="extra_flds.btn_6_show">Отменить формирование</button>
    <button class="btn-extra-7 btn-default btn btn-sm" ng-click="extra_flds.btn_click(2)" ng-show="extra_flds.btn_7_show">Отменить отправление</button>
    <button class="btn-extra-8 btn-default btn btn-sm" ng-click="extra_flds.btn_click(3)" ng-show="extra_flds.btn_8_show">Отменить доставку</button>
    <button class="btn-extra-9 btn-default btn btn-sm" ng-click="extra_flds.btn_click(4)" ng-show="extra_flds.btn_9_show">Отменить отправление обратно</button>
</span>
<ul class="pull-right status-bar">
    <li class="status-item" ng-class="{'active': model.status == 1 || model.status == undefined}">
        <span>Новая</span>
    </li>
    <li class="status-item" ng-class="{'active': model.status == 2}">
        <span>Формирование</span>
    </li>
    <li class="status-item" ng-class="{'active': model.status == 3}">
        <span>Доставка</span>
    </li>
    <li class="status-item" ng-class="{'active': model.status == 4}">
        <span>На точке</span>
    </li>
    <li class="status-item" ng-class="{'active': model.status == 5}">
        <span>В обработке</span>
    </li>
    <li class="status-item" ng-class="{'active': model.status == 6}">
        <span>Завершено</span>
    </li>
</ul>
