<!-- Main content -->


<div my-auto-padding style="position: relative;">
    <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header">
                            <!--<h3 class="box-title">Создание накладной</h3>-->
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form name="myForm">
                            <div class="box-body">

                                <div class="form-group">
                                    <label>Дата накладной</label>

                                    <div class="input-group">

                                        <div ng-click="open($event)" class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>

                                        <input type="date" class="form-control" datepicker-popup name="date"
                                               ng-model="date" is-open="opened"
                                               min-date="minDate" max-date="'2015-06-22'"
                                               datepicker-options="dateOptions"
                                               date-disabled="disabled(date, mode)" ng-required="true"
                                               close-text="Close"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Торговая точка отправитель</label>
                                    <input type="text" ng-model="type" class="form-control" id="exampleInputPassword1"
                                           placeholder="Enter type">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Торговая точка получатель</label>
                                    <input type="text" ng-model="type" class="form-control" id="exampleInputPassword1"
                                           placeholder="Enter type">
                                </div>

                                <!-- radio -->
                                <div class="form-group">
                                    <label for="typeInvoice">Тип накладной</label>

                                    <div id="typeInvoice">
                                        <label>
                                            <input icheck type="radio" name="r2" class="minimal-red" checked/>
                                            <span>Оптовая</span>
                                        </label><br/>
                                        <label>
                                            <input icheck type="radio" name="r2" class="minimal-red"/>
                                            Розничная
                                        </label>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="typeReceiver">Тип получателя</label>

                                    <div id="typeReceiver">
                                        <label>
                                            <input icheck type="radio" name="r2" class="minimal-red" checked/>
                                            Торговая точка
                                        </label><br/>
                                        <label>
                                            <input icheck type="radio" name="r2" class="minimal-red"/>
                                            Оптовик
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <button ng-click="cancel()"></button>
                            <!-- /.box-body -->

                            <!--<div class="box-footer">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </div> -->
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
</div>
