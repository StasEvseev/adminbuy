<section class="content-header" ng-cloak>
    <h1>
        Dashboard
        <small>Version [[version]]</small>
    </h1>
    <ol class="breadcrumb">
        <li class="active"><a ui-sref="index.dash"><i class="fa fa-dashboard"></i> Дом</a></li>
        <!--<li class="active">Dashboard</li>-->
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Left col -->

        <section class="col-lg-7 dash-small-device">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">МЕНЮ для небольших экранов</h3>
                </div>
                <div class="box-body">
                    <button type="button" class="btn btn-default btn-block btn-flat btn-lg"
                            ng-show="showRole(['user'])" ng-click="newAcceptance($event)">
                        Начать приемку товара
                    </button>

                    <button type="button" class="btn btn-default btn-block btn-flat btn-lg"
                            ng-show="showRole(['user'])" ng-click="checkMail($event)">
                        Проверить почту
                    </button>

                    <button type="button" class="btn btn-default btn-block btn-flat btn-lg"
                            ng-show="showRole(['vendor'])" ui-sref="index.session.view">
                        Перейти на торговые сессии
                    </button>
                </div>
            </div>
        </section>

        <section class="col-lg-7 connectedSortable dash-big-device">

            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">МЕНЮ для больших экранов</h3>
                </div>
                <div class="box-body">
                    <button type="button" class="btn btn-default btn-block btn-flat btn-lg"
                            ng-show="showRole(['vendor'])" ui-sref="index.session.view">
                        Перейти на торговые сессии
                    </button>
                </div>
            </div>
        </section>
    </div>
</section>
