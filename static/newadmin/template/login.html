<div class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a ui-sref="index.dash"><b>Газеты </b>ЖУРНАЛЫ</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Войдите для начала работы</p>
        <form ng-submit="signin()">
          <div class="form-group has-feedback">
            <input type="text" ng-model="login" name="login" class="form-control" placeholder="Логин"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" ng-model="password" name="password" class="form-control" placeholder="Пароль"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                    <span class="message-error" ng-show="is_error">Неверный логин или пароль</span>
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Войти</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a href="#">Забыли пароль</a><br>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
        <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
</div>
