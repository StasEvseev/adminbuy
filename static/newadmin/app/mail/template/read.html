<div class="box-header with-border">
    <h3 class="box-title">Чтение письма</h3>

    <div class="box-tools pull-right">
        <a ng-class="{'block': !hasPrev()}" ng-click="prev()" class="btn btn-box-tool" data-toggle="tooltip" title="Предыдущее"><i
                class="fa fa-chevron-left"></i></a>
        <a ng-class="{'block': !hasNext()}" ng-click="next()" class="btn btn-box-tool" data-toggle="tooltip" title="Следующее"><i class="fa fa-chevron-right"></i></a>
    </div>
</div><!-- /.box-header -->
<div class="box-body no-padding">
    <div class="mailbox-read-info">
        <h3>[[ item.title ]]</h3>
        <h5>From: [[ item.from ]]<span class="mailbox-read-time pull-right">[[item.date | date:'d MMM y, HH:mm:ss']]</span>
        </h5>
    </div>
    <!-- /.mailbox-read-info -->
    <div class="mailbox-controls with-border text-center">
        <div class="btn-group">
            <!--<button class="btn btn-default btn-sm" data-toggle="tooltip" title="Delete"><i class="fa fa-trash-o"></i>
            </button>
            <button class="btn btn-default btn-sm" data-toggle="tooltip" title="Reply"><i class="fa fa-reply"></i>
            </button>
            <button class="btn btn-default btn-sm" data-toggle="tooltip" title="Forward"><i class="fa fa-share"></i>
            </button>-->
        </div>
        <!-- /.btn-group -->
        <!--<button class="btn btn-default btn-sm" data-toggle="tooltip" title="Print"><i class="fa fa-print"></i></button>-->
    </div>
    <!-- /.mailbox-controls -->
    <div class="mailbox-read-message">
        <pre>
            [[ item.text ]]
        </pre>
    </div>
    <!-- /.mailbox-read-message -->
</div><!-- /.box-body -->
<div class="box-footer">
    <ul class="mailbox-attachments clearfix">

        <li ng-repeat="file in item.files_">
            <span class="mailbox-attachment-icon"><i class="fa fa-file-pdf-o"></i></span>

            <div class="mailbox-attachment-info">

                <a target="_blank" href="[[ file.link ]]" class="mailbox-attachment-name"><i class="fa fa-paperclip"></i> [[ file.name ]]</a>
                        <span class="mailbox-attachment-size">
                          1,245 KB
                          <a href="#" class="btn btn-default btn-xs pull-right"><i class="fa fa-cloud-download"></i></a>
                        </span>

                <button ng-click="rashod($event, $index)">Расходная накладная</button><button ng-click="vosvrat($event, $index)">Возврат</button>
            </div>
        </li>
