<div class="top-bar">

    <div class="content-header">

        <h1>
            [[name_head]]
            <small>SMALL</small>
        </h1>

        <ol class="breadcrumb">
            <li><a ui-sref="index.dash"><i class="fa fa-dashboard"></i> Дом</a></li>
            <li><a ui-sref="index.invoice.list">[[name_head]]</a></li>
            <li class="active">[[ model.number ]]</li>
        </ol>

        <div class="row" style="margin: 10px 0 10px 0">
            <div class="col-md-6 col-sm-6 col-xs-6 ng-scope">
                <span ng-hide="editMode" class="">
                    <button class="btn-edt btn-flat btn btn-default btn-sm" ng-click="edit()">Редактировать</button>
                    <button class="btn-edt btn-flat btn btn-default btn-sm" ng-click="createBulk()">Создать пачку накладных из расхода</button>
                </span>
            </div>

            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default btn-flat btn-sm" dropdown-toggle>
                  Больше <span class="caret"></span>
                </button>
                <!--<ul class="dropdown-menu" role="menu">
                    <li role="menuitem"><a class="btn-del" ng-click="delete_()">Удалить</a></li>
                </ul> -->
            </div>
        </div>
    </div>

</div>

        <section class="invoice">
            <!-- title row -->
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        [[model.number]]
                        <small class="pull-right">Дата: [[ model.date | date:'d MMM y' ]]</small>
                    </h2>
                </div>
                <!-- /.col -->
            </div>

            <!-- Table row -->
            <div class="row">
                <div class="col-xs-12 table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Наименование</th>
                            <th>Цена с НДС</th>
                            <th>Цена розницы</th>
                            <th>Цена опта</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in model.items">
                            <td>[[ row.full_name ]]</td>
                            <td ng-bind-html="row.price_post | rub"></td>
                            <td ng-bind-html="row.price_retail | rub"></td>
                            <td ng-bind-html="row.price_gross | rub"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">

                    </div>

        </section>
</div>
