<div class="top-bar">
    <div class="content-header">
        <h1>
            [[name_head]]
            <small>SMALL</small>
        </h1>

        <ol class="breadcrumb">
            <li><a ui-sref="index.dash"><i class="fa fa-dashboard"></i> Дом</a></li>
            <li class="active">[[name_head]]</li>
        </ol>

        <div>
            <div style="margin: 10px 0 10px 0">
                <div class="ng-scope">
                    <span ng-hide="editMode" class="">
                        <button class="btn-crt btn-flat btn btn-danger btn-sm" style="margin-left: 5px" ng-click="create()">Создать</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">

                <div class="box box-danger">
                    <div class="box-header">
                        <!--<h3 class="box-title">Накладные</h3>-->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6">

                                </div>
                                <div class="col-sm-6">
                                    <div id="example1_filter" class="dataTables_filter">
                                        <form ng-submit="filter(searchText)"><label>Поиск:<input type="search"
                                                                                                 ng-model="searchText"
                                                                                                            class="form-control input-sm"
                                                                                                            placeholder=""
                                                                                                            aria-controls="example1"></label></form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table ng-table="tableParams" class="table table-hover table-bordered table-striped dataTable"
                                           role="grid"
                                           aria-describedby="example1_info" template-pagination="custom/pager">
                                        <!-- TODO!!! style into css -->
                                        <tr style="cursor:pointer;" ng-click="detail(item.id)" ng-repeat="item in $data">
                                            <td data-title="'Дата'" sortable="'date'">
                                                [[ item.date ]]
                                            </td>
                                            <td data-title="'Номер'" sortable="'number'">
                                                [[ item.number ]]
                                            </td>

                                            <td data-title="'Поставщик'" sortable="'provider'">
                                                [[ item.provider_name ]]
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </section>
</div>
