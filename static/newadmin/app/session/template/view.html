<div class="main-content">

    <section class="content">
        <div>ТОРГОВАЯ СЕССИЯ</div>

        <div>Статус подключеных устройств:</div>
        <div>Скан считыватель - работает!</div>

        <div class="row">
            <div class="col-md-7">
                <div class="box" style="height: 100%;">
                  <div class="box-header with-border">
                    <h3 class="box-title">Поиск товара</h3>
                  </div><!-- /.box-header -->
                  <div class="box-body">
                      <input type="text" ng-model="asyncSelected"
                             typeahead="good as good.full_name_with_price for good in getLocation($viewValue)" typeahead-loading="loadingLocations"
                             typeahead-no-results="noResults" class="form-control input-lg">
                      <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                      <div ng-show="noResults">
                          <i class="glyphicon glyphicon-remove"></i> Товар не найден
                      </div>

                      <br/>

                      <button class="btn btn-default btn-flat pull-left" ng-click="add()">Добавить</button>
                      <button class="btn btn-default btn-flat pull-right">Очистить</button>
                  </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>

            <div class="col-md-5">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Суммарная информация</h3>
                    </div>
                    <div class="box-body">
                        <span style="font-size: 18px">
                            Сумма:<span class="pull-right" ng-bind-html="'0' | rub"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="btn-group">
                    <label class="btn btn-primary" style="font-size: 35px" ng-model="checkModel"  btn-radio="'Left'">ПРОДАЖА</label>
                    <label class="btn btn-danger" style="font-size: 35px" ng-model="checkModel"  btn-radio="'Right'">ВОЗВРАТ</label>
                </div>
            </div>

        </div>

        <br/>

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                  <div class="box-header with-border">
                    <h3 class="box-title">Товар пробитый</h3>
                    <div class="box-tools pull-right">
                      <!-- Buttons, labels, and many other things can be placed here! -->
                      <!-- Here is a label for example -->
                      <span class="label label-primary">Label</span>
                    </div><!-- /.box-tools -->
                  </div><!-- /.box-header -->
                  <div class="box-body" style="max-height: 350px; overflow: auto" scroll-glue>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <td>№</td>
                            <td>Артикул</td>
                            <td>Товар</td>
                            <td>Цена</td>
                        </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>1</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                        </tbody>
                    </table>
                  </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>




    </section>


</div>
