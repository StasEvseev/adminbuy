<div class="main-content">

    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <h3>Открыт рабочий день с: [[date | date:'dd-MM-yyyy HH:mm:ss']] <span class="pull-right"><button class="btn btn-danger btn-flat" ng-click="closeWorkDay()">Закрыть рабочий день</button></span></h3>

                <button class="btn btn-default btn-flat" ng-click="sync()">Синхронизация</button>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-7">
                <div class="box" style="height: 100%;">
                    <div class="box-header with-border">
                        <h3 class="box-title">Операции</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="btn-group">
                            <label class="btn btn-primary" style="font-size: 35px" ng-model="checkModel"  btn-radio="1">ПРОДАЖА</label>
                            <label class="btn btn-danger" style="font-size: 35px" ng-model="checkModel"  btn-radio="2">ВОЗВРАТ</label>
                        </div>
                  </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>

            <div class="col-md-5">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Суммарная информация</h3>
                    </div>
                    <div class="box-body">
                        <span style="font-size: 18px">
                            Сумма:<span class="pull-right" ng-bind-html="'0' | rub"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
            </div>

        </div>

        <br/>

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                  <div class="box-header with-border">
                    <h3 class="box-title">Товар пробитый</h3>
                    <div class="box-tools pull-right">
                      <!-- Buttons, labels, and many other things can be placed here! -->
                      <!-- Here is a label for example -->
                      <span class="label label-primary">Label</span>
                    </div><!-- /.box-tools -->
                  </div><!-- /.box-header -->
                  <div class="box-body">
                    <table class="table table-bordered table-hor-middle" fixed-header table-height="250px">
                        <thead>
                        <tr>
                            <th style="max-width: 200px">Товар</th>
                            <th>Артикул</th>
                            <th>Цена</th>
                            <th style="max-width: 150px">Кол-во</th>
                            <th>Итог</th>
                            <th>Операция</th>
                        </tr>
                        </thead>

                        <tbody scroll-glue>
                            <tr ng-repeat="item in items">
                                <td style="max-width: 200px">Товар такой то л фывф  фывфыв фывфыв № 15</td>
                                <td>[[item.barcode]]</td>

                                <td>15 рублей</td>

                                <td style="max-width: 150px">
                                    <div fs-counter value="someValue"
                                        data-min="1"
                                        data-max="1000"
                                        data-step="1"
                                        data-addclass="TEST"
                                        data-width="150px"
                                        ></div>
                                </td>

                                <td>150 килорублей</td>

                                <td>[[item.checkModel]]</td>
                            </tr>
                        </tbody>
                    </table>
                      <button class="btn btn-flat btn-success">Принять</button>
                      <button class="btn btn-flat btn-danger">Отменить</button>
                  </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>




    </section>


</div>
