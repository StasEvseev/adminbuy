<div class="top-bar">

    <div class="content-header">

        <h1>
            Пользователи
            <small>SMALL</small>
        </h1>

        <ol class="breadcrumb">
            <li><a ui-sref="index.dash"><i class="fa fa-dashboard"></i> Дом</a></li>
            <li><a ui-sref="index.user.list">Пользователи</a></li>
            <li class="active">[[ model.login ]]</li>
        </ol>

        <div class="btn-custom-group">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6 ng-scope">
                    <span>
                        <button class="btn-edt btn-flat btn btn-default btn-sm" ng-click="edit()">Редактировать</button>
                    </span>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6 ng-scope">
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-default btn-flat btn-sm" dropdown-toggle>
                          Больше <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li role="menuitem"><a class="btn-del" ng-click="delete_()">Удалить</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

    <section class="content">
        <div class="row">
            <!-- left column -->

            <div class="col-md-4">
                <div class="box box-danger">
                    <div class="box-body box-profile">
                        <img class="profile-user-img img-responsive img-circle" ng-src="[[iconUrl]]" alt="User profile picture">
                        <h3 class="profile-username text-center">[[model.first_name]] [[model.last_name]]</h3>

                        <div class="form-group">
                            <strong>Логин</strong>
                            <p class="text-muted">[[model.login]]</p>
                        </div>

                        <div class="form-group">
                                <strong>Почтовый ящик</strong>
                                <p class="text-muted">[[model.email]]</p>
                            </div>

                            <div class="form-group">
                                <strong>Суперпользователь</strong>
                                <p class="text-muted">[[model.is_superuser | yesNo]]</p>
                            </div>
                            <div class="form-group">
                                <strong>Активен</strong>
                                <p class="text-muted">[[model.active | yesNo]]</p>
                            </div>
                            <div class="form-group">
                                <strong>Роли</strong>
                                <p class="text-muted"><span ng-repeat="role in model.roles">[[role.name]] </span></p>
                            </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <tabset class="nav-tabs-custom">
                    <tab heading="Timeline">
                    </tab>
                </tabset>
            </div>
        </div>
    </section>
</div>
