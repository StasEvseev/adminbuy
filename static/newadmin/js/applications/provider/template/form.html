<form name="myForm.item">
    <div class="box-body">

        <div class="form-group" ng-class="{'has-error': Form.isSubmitted() && myForm.item.name.$error.required}">
            <label>Название</label>
            <input type="text" ng-model="model.name" required name="name" class="form-control" id="exampleInputPassword1"
                   placeholder="Введите название">
        </div>

        <div class="form-group" ng-class="{'has-error': Form.isSubmitted() && myForm.item.address.$error.required}">
            <label>Юр. адрес</label>
            <textarea class="form-control" ng-model="model.address" required rows="3" placeholder="Введите адрес ..."></textarea>
        </div>

        <div class="form-group" ng-class="{'has-error': Form.isSubmitted() && myForm.item.emails.$error.required}">
            <label>Почтовые ящики</label>
            <textarea class="form-control" ng-model="model.emails" required rows="3" placeholder="Введите почтовые ящики через запятую ..."></textarea>
        </div>

    </div>
</form>
