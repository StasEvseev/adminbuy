<div class="top-bar">
    <section class="content-header">
        <h1>Расходная накладная<small></small></h1>

        <ol class="breadcrumb" ui-view>
            <li><a ui-sref="index.dash"><i class="fa fa-dashboard"></i> Дом</a></li>
            <li><a ui-sref="index.mailbox.list">Почтовый ящик</a></li>
            <li><a ui-sref="index.mailbox.list.read({mailId:item.id})">[[item.title]]</a> </li>
            <li class="active">Расстановка цен за товар</li>
        </ol>

        <div class="row" style="margin: 10px 0 10px 0">
            <div class="col-md-6 col-sm-6 col-xs-6 ng-scope">
                <span>
                    <button class="btn-sv btn-flat btn btn-primary btn-sm" ng-click="save()">Сохранить</button>
                </span>
                <span>
                    <button class="btn-cn btn-flat btn btn-warning btn-sm" ng-click="cancel()">Отмена</button>
                </span>
            </div>
        </div>

    </section>
</div>

    <section class="invoice">


    <!-- Table row -->
    <div class="row">
        <div class="col-xs-12 table-responsive">
            <table class="table table-striped table-local">
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Цена с НДС</th>
                        <th>Цена розницы</th>
                        <th>Рек. цена розн.</th>
                        <th>Цена опта</th>
                        <th>Рек. цена опта</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in items">
                        <td>[[ row.full_name]]</td>
                        <td>[[ row.price_post ]]</td>
                        <td><input ng-model="row.price_retail"></td>
                        <td><span ng-bind-html="row.price_retail_recommendation | rub"></span></td>
                        <td><input ng-model="row.price_gross"></td>
                        <td><span ng-bind-html="row.price_gross_recommendation | rub"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->


</section>
