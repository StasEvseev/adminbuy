<div class="top-bar">

    <div class="content-header">

        <h1>
            [[name_head]]
            <small>SMALL</small>
        </h1>

        <ol class="breadcrumb">
            <li><a ui-sref="index.dash"><i class="fa fa-dashboard"></i> Дом</a></li>
            <li><a ui-sref="index.invoice_return.list">[[name_head]]</a></li>
            <li><a ui-sref="index.invoice_return.view({id:model.id})">[[ model.provider_name ]] ([[ model.date_start ]] - [[ model.date_end ]] )</a> </li>
            <li class="active">Редактирование</li>
        </ol>

        <div class="btn-custom-group">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 ng-scope">
                    <span>
                        <button class="btn-sv btn-flat btn btn-primary btn-sm" ng-click="save()">Сохранить</button>
                        <button class="btn-cn btn-flat btn btn-warning btn-sm" ng-click="cancel()">Отмена</button>
                    </span>

                </div>
            </div>
        </div>


    </div>

</div>


<!-- Main content -->

    <section class="invoice">

        <div class="table-responsive">
            <table class="table table-striped table-local">
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Дата возврата</th>
                        <th>Выдано (шт.)</th>
                        <th>Ремиссия (шт.)</th>
                        <th>Количество</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="row in model.items">
                        <td>[[ row.full_name ]]</td>
                        <td ng-bind-html="row.date_to | date:'d MMM y' "></td>
                        <td>[[ row.count_delivery ]]</td>
                        <td>[[ row.count_rem ]]</td>
                        <td><input ng-model="row.count" type="number"></td>

                    </tr>

                </tbody>
            </table>
        </div>
        <!-- /.col -->


</section>
    
</div>
