<div class="main-content">

    <section class="content">

        <div class="title-content">
            <div class="row">
                <div class="col-md-12">
                    <h3>Открыт рабочий день с: [[date | date:'dd-MM-yyyy HH:mm:ss']] <span class="pull-right"><button class="btn btn-danger btn-flat" ng-click="closeWorkDay()">Закрыть рабочий день</button></span></h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-body">
                        <div class="pull-left">
                            <div class="box-body btn-change-action">
                                <div class="btn-group">
                                    <label class="btn btn-primary" style="font-size: 22px" ng-model="checkModel"  btn-radio="1">ПРОДАЖА</label>
                                    <label class="btn btn-danger" style="font-size: 22px" ng-model="checkModel"  btn-radio="2">ВОЗВРАТ</label>
                                </div>
                          </div><!-- /.box-body -->
                        </div>

                        <div class="pull-right">
                            <button ng-click="addFix()">Добавить</button>
                        </div>

                        <div>
                            <table class="table table-bordered table-hor-middle">
                                <thead>
                                    <tr>
                                        <th>Товар</th>
                                        <th>Артикул</th>
                                        <th>Цена</th>
                                        <th style="width: 167px; max-width: 167px; min-width: 167px">Кол-во</th>
                                        <th>Итог</th>
                                        <th>Операция</th>
                                    </tr>
                                </thead>

                                <tbody style="max-height: 250px; min-height: 250px" class="ng-cloak">
                                    <tr ng-repeat="item in itemsFixed | limitTo:cnt">
                                        <td >Товар такой то л фывф  фывфыв фывфыв № 15</td>
                                        <td ng-bind="item.barcode"></td>

                                        <td>15 рублей</td>

                                        <td style="width: 167px; max-width: 167px; min-width: 167px" ng-bind="item.count">
                                        </td>

                                        <td>150 килорублей</td>

                                        <td ng-bind-html="checkMap[item.operation]">
                                        </td>
                                    </tr>
                                    <tr ng-if="unfixedItem">
                                       <td >Товар такой то л фывф  фывфыв фывфыв № 15</td>
                                        <td ng-bind="unfixedItem.barcode"></td>

                                        <td>15 рублей</td>
                                        <td style="width: 167px; max-width: 167px; min-width: 167px">
                                            <div fs-counter value="model.count"
                                                data-min="1"
                                                data-max="1000"
                                                data-step="1"
                                                data-addclass="TEST"
                                                data-width="150px"
                                                ></div>
                                        </td>
                                        <td>
                                            150 килорублей
                                        </td>
                                        <td ng-bind-html="unfixedItem.checkModel">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="pull-left">
                            <button class="btn btn-default btn-flat" ng-click="sync()">Синхронизация</button>
                        </div>

                        <div class="pull-right">
                            <button ng-disabled="!unfixedItem" ng-click="addToFixed()" class="btn btn-lg btn-flat btn-success">Принять</button>
                            <button ng-disabled="!unfixedItem" ng-click="clearUnfixed()" class="btn btn-lg btn-flat btn-danger">Отменить</button>
                        </div>
                  </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-7">
            </div>

            <div class="col-md-5">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Суммарная информация</h3>
                    </div>
                    <div class="box-body">
                        <span style="font-size: 18px">
                            <div>
                                Сумма продаж:<span class="pull-right" ng-bind-html="'0' | rub"></span>
                            </div>
                            <div>
                                Сумма возвратов:<span class="pull-right" ng-bind-html="'0' | rub"></span>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
