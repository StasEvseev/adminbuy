    <div class="form-group"><label for="exampleInputPassword1">Накладная</label>
        <dict-select-field on-select="invoiceSelect" ng-model="model.invoice" service="InvoiceServiceAddNew" lazy="true" can-create="false" can-edit="false" select="model.invoice_id" style="width: 100%" dng-required="true" dname="invoice">
            <dict-select-field-match placeholder="Введите название накладной...">[[$select.selected.fullname]]</dict-select-field-match>
                <dict-select-field-choices repeat="item in $items">
                    <div ng-bind-html="item.fullname | highlight: $select.search" ng-class="{'invoice_is_favor': item.star}"></div>
                </dict-select-field-choices>
        </dict-select-field>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table ng-table="tableParams" class="table table-hover table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info" template-pagination="custom/pager">
                <tr ng-repeat="item in $data">
                    <td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
                        <input type="checkbox" ng-model="checkboxes.items[item.id]" />
                    </td>
                    <td data-title="'Наименование'" sortable="'full_name'">
                        [[ item.full_name ]]
                    </td>
                    <td data-title="'Цена розничная'" sortable="'good.price.price_retail'" ng-bind-html='item.good.price.price_retail | rub'>
                    </td>
                    <td data-title="'Цена оптовая'" sortable="'good.price.price_gross'" ng-bind-html='item.good.price.price_gross | rub'>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </span>
</div>
<div class="modal-footer">
    <button class="btn btn-flat btn-primary" ng-click="ok()">Добавить</button>
    <button class="btn btn-flat btn-warning" ng-click="cancel()">Закрыть</button>
</div>
