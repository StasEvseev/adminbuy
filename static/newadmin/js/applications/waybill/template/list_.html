    <section class="content">
        <div class="row">
            <div class="col-xs-12">

                <div class="box box-danger">
                    <div class="box-header">
                        <!--<h3 class="box-title">Накладные</h3>-->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6">

                                </div>
                                <div class="col-sm-6">
                                    <div id="example1_filter" class="dataTables_filter">
                                        <form ng-submit="filter(searchText)"><label>Поиск:<input type="search"
                                                                                                 ng-model="searchText"
                                                                                                            class="form-control input-sm"
                                                                                                            placeholder=""
                                                                                                            aria-controls="example1"></label></form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table ng-table="tableParams" class="table table-hover table-bordered table-striped dataTable"
                                           role="grid"
                                           aria-describedby="example1_info" template-pagination="custom/pager">
                                        <!-- TODO!!! style into css -->
                                        <tr ng-repeat="invoice in $data">
                                            <td width="30" header="'ng-table/headers/checkbox.html'">
                                                <input type="checkbox" ng-model="checkboxes.items[invoice.id]" />
                                            </td>
                                            <td style="cursor:pointer;" ng-click="detail(invoice.id)" data-title="'Дата'" sortable="'date'">
                                                [[ invoice.date | date:'d MMM y' ]]
                                            </td>
                                            <td style="cursor:pointer;" ng-click="detail(invoice.id)" data-title="'Номер'" sortable="'number'">
                                                [[ invoice.number ]]
                                            </td>

                                            <td style="cursor:pointer;" ng-click="detail(invoice.id)" data-title="'Тип накладной'">
                                                [[ invoice.type_str ]]
                                            </td>

                                            <td style="cursor:pointer;" ng-click="detail(invoice.id)" data-title="'Получатель'" sortable="'pointsale'">
                                                [[ invoice.rec ]]
                                            </td>

                                            <td style="cursor:pointer;" ng-click="detail(invoice.id)" data-title="'Отправитель'" sortable="'pointsale_from'">
                                                [[ invoice.pointsale_from ]]
                                            </td>

                                            <td style="cursor:pointer;" ng-click="detail(invoice.id)" data-title="'Статус'" sortable="'status_str'">
                                                <span ng-class="{
                                                    'label-success': invoice.status == 4,
                                                    'label-warning': invoice.status != 4}" class="label">
                                                [[ invoice.status_str ]]
                                                </span>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </section>
</div>
