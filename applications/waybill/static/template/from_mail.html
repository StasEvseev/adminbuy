<div class="panel panel-default top-bar">
    <div class="panel-heading">
        <top-panel breadcrumbs="breadcrumbs">
            <div class="col-md-9">
                <button class="btn btn-sm btn-danger" ng-click="next()">Далее </button>
                <!--<button class="btn btn-danger btn-sm" ng-click="checkPost($event)" data-loading-text="Идет проверка...">Проверить почту</button>-->
            </div>

            <div class="col-md-3">
                <!--<search-field
                        placeholder="Поиск"
                        clbkclick="reload"></search-field> -->
            </div>
        </top-panel>
    </div>
</div>

<div class="form-bg">
    <div class="form-sheet">
        <div class="row">
            <dict-select-field
                    label="Почта" placeholder="Выберите почту" attrdisplay="title"
                    selected="selected_mail" clbkclose="" resource="resource">
            </dict-select-field>
        </div>
        <div class="row" style="margin-top: 15px">
            <div class="col-xs-5" style="margin-top: 9px">
                <label for="bla">Тип накладной</label>

            </div>
            <div class="col-xs-7">

                <div class="btn-group" >
                    <label class="btn btn-default" ng-model="typeInvoice" btn-radio="1" ng-change="checkTypeInvoice()">Розничная накладная</label>
                    <label class="btn btn-default" ng-model="typeInvoice" btn-radio="2" ng-change="checkTypeInvoice()">Оптовая накладная</label>
                </div>
            </div>
        </div>

    </div>
</div>
