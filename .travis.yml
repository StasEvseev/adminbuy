language: python
python:
  - "2.7"

services:
  - postgresql

before_script:
  - psql -c "CREATE ROLE test WITH PASSWORD 'test' LOGIN SUPERUSER;" -U postgres
  - psql -c 'CREATE DATABASE buyapi;' -U postgres
  - psql -c 'GRANT ALL PRIVILEGES ON DATABASE buyapi TO test;' -U postgres

install:
  - pip install -r REQUIREMENTS

script:
 - python -m unittest discover